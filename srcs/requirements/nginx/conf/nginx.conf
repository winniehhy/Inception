# NGINX configuration for WordPress site with SSL/TLS
server {
    # Listen on port 443 for HTTPS connections with SSL enabled
    listen 443 ssl;
    
    # Domain names this server should respond to
    server_name hheng.42.fr www.hheng.42.fr;

    # SSL certificate files (self-signed for this project)
    ssl_certificate /etc/ssl/certs/nginx.crt;
    ssl_certificate_key /etc/ssl/private/nginx.key;
    
    # Only allow TLS v1.2 and v1.3 (required by subject - more secure)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Root directory where WordPress files are located (shared volume with WordPress container)
    root /var/www/wordpress;
    
    # Default files to serve when directory is requested
    index index.php index.html index.htm;

    # Handle all requests (static files)
    location / {
        # Try to serve the file directly, then try as directory, if neither exists return 404
        try_files $uri $uri/ =404;
    }

    # Handle PHP files - FastCGI is needed because NGINX cannot execute PHP itself
    # This matches any request ending in .php
    location ~ \.php$ {
        # Include default FastCGI parameters for PHP
        include snippets/fastcgi-php.conf;
        
        # Pass PHP requests to WordPress container on port 9000 (PHP-FPM)
        # 'wordpress' is the container name, resolved via Docker network
        fastcgi_pass wordpress:9000;
        
        # Tell PHP-FPM which script file to execute
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Include additional FastCGI parameters
        include fastcgi_params;
    }
}