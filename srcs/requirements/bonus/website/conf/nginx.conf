# NGINX configuration for static website (bonus service)
server {
    # Listen on port 80 (HTTP) - Static site doesn't need HTTPS
    listen 80;
    
    # Accept requests for any domain name (wildcard)
    server_name _;

    # Root directory containing static HTML/CSS files
    root /var/www/html;
    
    # Default file to serve
    index index.html;

    # Handle all requests
    location / {
        # Try to serve the requested file, then try as directory, if neither exists return 404
        try_files $uri $uri/ =404;
    }
}
