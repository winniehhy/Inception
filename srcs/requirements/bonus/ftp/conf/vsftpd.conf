
listen=YES # Start FTP server and listen for connections

listen_ipv6=NO # Don't listen on IPv6 (only IPv4)

background=NO # Run in foreground (required for Docker)

anonymous_enable=NO # NO anonymous login (must have username/password)

local_enable=YES # Enable Local Users

write_enable=YES # Allow writing files

local_umask=022 # Set default file permissions for local users  

dirmessage_enable=YES # Display messages when entering directories

use_localtime=YES # Use server's local time (not UTC)

xferlog_enable=YES # Log all file uploads/downloads

connect_from_port_20=YES # Use port 20 for data transfer (active mode)

chroot_local_user=YES # Lock users in their home directory (security)

secure_chroot_dir=/var/run/vsftpd/empty # Secure directory for chroot jail

pam_service_name=vsftpd # Authentication service name

pasv_enable=YES # Enable passive mode (required for Docker/firewall)

pasv_min_port=21000 # Passive mode minimum port range
pasv_max_port=21010 # Passive mode maximum port range

pasv_address=0.0.0.0 # Listen on all network interfaces (allows Docker connections)

userlist_enable=YES # Enable user list checking

userlist_file=/etc/vsftpd.userlist # Path to allowed users file

userlist_deny=NO # Allow users in list (whitelist mode, not blacklist)

allow_writeable_chroot=YES # Allow writing in chroot directory
